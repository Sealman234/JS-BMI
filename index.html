<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./css/all.css">
</head>
<body>
    <div class="header clearfix">
        <h1><a href="#" class="logo"><img src="./images/BMICLogo.png" alt="BMICLogo"></a></h1>
        <div class="inputBlock">
            <span>身高 cm</span><input type="text" class="h-txt" placeholder="請輸入身高">
            <span>體重 kg</span><input type="text" class="w-txt" placeholder="請輸入體重">
        </div>
        <a href="#" class="send init"><span>看結果</span></a>
        
    </div>
    <div class="main">
        <h2>BMI 紀錄</h2>
        <ul class="list"></ul>
        <a href="#" class="clear">清除歷史紀錄</a>
    </div>
    <div class="footer">
        <a href="#"><img src="./images/BMI-gray.png" alt="BMI-gray"></a>
    </div>

    <script src="./js/all.js"></script>
</body>
</html>
